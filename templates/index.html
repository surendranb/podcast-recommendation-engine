<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Recommender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            padding: 60px 50px;
            max-width: 700px;
            width: 100%;
            position: relative;
        }
        
        .status-indicator {
            position: absolute;
            top: 24px;
            right: 24px;
            display: flex;
            gap: 16px;
            align-items: center;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #666;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .status-dot.active {
            background: #10b981;
        }
        
        .status-dot.inactive {
            background: #ef4444;
        }
        
        .status-label {
            font-weight: 500;
        }
        
        h1 {
            color: #1a1a1a;
            margin-bottom: 12px;
            font-size: 2.5em;
            text-align: center;
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        
        .quick-access {
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid #e0e0e0;
        }
        
        .quick-access h3 {
            font-size: 14px;
            font-weight: 600;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
        }
        
        .bookmarks {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .bookmarks:empty {
            display: none;
        }
        
        .quick-access:has(.bookmarks:empty) {
            display: none;
        }
        
        .bookmark-chip {
            padding: 8px 16px;
            background: #fef3f2;
            color: #991b1b;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        
        .bookmark-chip:hover {
            background: #fee2e2;
        }
        
        .empty-state {
            color: #999;
            font-size: 14px;
            font-style: italic;
        }
        
        .search-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .search-wrapper {
            position: relative;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 20px 24px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 16px;
            outline: none;
            transition: all 0.3s;
            background: #fafafa;
            color: #1a1a1a;
        }
        
        input[type="text"]:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        input[type="text"]::placeholder {
            color: #999;
        }
        
        .placeholder-animated {
            position: absolute;
            left: 24px;
            right: 24px;
            top: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            pointer-events: none;
            color: #999;
            font-size: 18px;
        }
        
        input[type="text"]:focus ~ .placeholder-animated,
        input[type="text"]:not(:placeholder-shown) ~ .placeholder-animated {
            display: none;
        }
        
        .placeholder-text {
            position: relative;
            width: 100%;
        }
        
        .placeholder-text span {
            position: absolute;
            left: 0;
            opacity: 0;
            animation: fadeInOut 9s infinite;
            white-space: nowrap;
        }
        
        .placeholder-text span:nth-child(1) { 
            animation-delay: 0s; 
        }
        .placeholder-text span:nth-child(2) { 
            animation-delay: 3s; 
        }
        .placeholder-text span:nth-child(3) { 
            animation-delay: 6s; 
        }
        
        @keyframes fadeInOut {
            0%, 28%, 100% { opacity: 0; }
            2%, 26% { opacity: 1; }
        }
        
        button {
            padding: 18px 40px;
            font-size: 18px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            position: relative;
        }
        
        button:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading-spinner {
            display: none;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        .loading-spinner.active {
            display: inline-block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 16px 20px;
            border-radius: 12px;
            border-left: 4px solid #dc2626;
            margin-bottom: 24px;
            font-size: 15px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }
            
            input[type="text"] {
                font-size: 16px;
                padding: 16px 20px;
            }
            
            button {
                font-size: 16px;
                padding: 16px 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-indicator">
            <div class="status-item">
                <div class="status-dot {% if spotify_status %}active{% else %}inactive{% endif %}"></div>
                <span class="status-label">Spotify</span>
            </div>
            <div class="status-item">
                <div class="status-dot {% if gemini_status %}active{% else %}inactive{% endif %}"></div>
                <span class="status-label">Gemini</span>
            </div>
        </div>
        
        <h1>üéôÔ∏è Podcast Recommender</h1>
        <p class="subtitle">Search naturally. AI finds the best episodes from Spotify for you.</p>
        
        {% if error %}
        <div class="error">
            {{ error }}
        </div>
        {% endif %}
        
        <form class="search-form" method="POST" action="/search" id="searchForm">
            <div class="search-wrapper">
                <input 
                    type="text" 
                    name="query" 
                    placeholder=""
                    value="{{ request.form.query if request.form else '' }}"
                    required
                    autofocus
                    id="queryInput"
                >
                <div class="placeholder-animated">
                    <span class="placeholder-text">
                        <span>recent podcasts about climate change</span>
                        <span>episodes about exercise for longevity</span>
                        <span>beginner-friendly episodes about cryptocurrency</span>
                    </span>
                </div>
            </div>
            <button type="submit" id="searchButton">
                <span class="loading-spinner" id="loadingSpinner"></span>
                <span id="buttonText">Search Episodes</span>
            </button>
        </form>
        
        <div class="quick-access" id="quickAccess">
            <h3>Bookmarked Episodes</h3>
            <div class="bookmarks" id="bookmarks"></div>
        </div>
    </div>
    
    <script>
        // Load and display bookmarks
        function loadBookmarks() {
            const bookmarks = JSON.parse(localStorage.getItem('bookmarks') || '[]');
            const container = document.getElementById('bookmarks');
            
            if (bookmarks.length === 0) {
                container.innerHTML = '<span class="empty-state">No bookmarked episodes yet</span>';
                return;
            }
            
            container.innerHTML = bookmarks.slice(0, 5).map(bookmark => 
                `<span class="bookmark-chip" onclick="window.open('${bookmark.url}', '_blank')" title="${bookmark.name}">${bookmark.name.length > 30 ? bookmark.name.substring(0, 30) + '...' : bookmark.name}</span>`
            ).join('');
        }
        
        // Load on page load
        loadBookmarks();
        
        // Hide quick access if bookmarks section is empty
        function checkQuickAccess() {
            const quickAccess = document.getElementById('quickAccess');
            const bookmarks = document.getElementById('bookmarks');
            
            const bookmarksEmpty = bookmarks.querySelector('.empty-state') || bookmarks.children.length === 0;
            
            if (bookmarksEmpty) {
                quickAccess.style.display = 'none';
            } else {
                quickAccess.style.display = 'block';
            }
        }
        
        // Check after loading
        setTimeout(checkQuickAccess, 100);
        // Loading state
        const form = document.getElementById('searchForm');
        const button = document.getElementById('searchButton');
        const buttonText = document.getElementById('buttonText');
        const spinner = document.getElementById('loadingSpinner');
        
        form.addEventListener('submit', function() {
            button.disabled = true;
            spinner.classList.add('active');
            buttonText.textContent = 'Searching...';
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('queryInput').focus();
            }
        });
        
        // Hide animated placeholder when user starts typing
        const input = document.getElementById('queryInput');
        input.addEventListener('input', function() {
            if (this.value.length > 0) {
                this.setAttribute('placeholder', '');
            }
        });
        
        input.addEventListener('focus', function() {
            this.setAttribute('placeholder', '');
        });
        
        input.addEventListener('blur', function() {
            if (this.value.length === 0) {
                this.setAttribute('placeholder', '');
            }
        });
    </script>
</body>
</html>
